<!--@subject New Form Submit in the {{var store.getFrontendName()}}  @-->

<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <!-- [ header starts here] -->
                <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}"><img src="{{skin url="images/logo_email.gif" _area='frontend'}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/></a>
                        </td>
                    </tr>
                <!-- [ middle starts here] -->
                    <tr>
                        <td valign="top">
                            <h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 10px 0;">Dear Administrator,</h1>
                            <p style="font-size:12px; line-height:16px; margin: 0 0 10px;">{{var customer_name}}  filled in a form <a href="{{var form_url}}" target="_blank">{{var form.getName()}}</a>.</p>
                            <p style="font-size:12px; line-height:16px; margin: 0 0 10px;">You can view the details <a href="{{var back_link}}" target="_blank">here</a>.</p>
                            {{depend need_approve}}
                            <p style="font-size:12px; line-height:16px; margin: 0 0 10px;">It is awaiting your approval.</p>
                            {{/depend}}
                            {{depend show_data}}
                            <p style="font-size:12px; line-height:16px; margin: 0 0 10px;">
                            {{var form_data_html}}
                            </p>
                            {{/depend}}
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:12px; margin:0;">With best regards, <strong>{{var store.getFrontendName()}}</strong></p></center></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
